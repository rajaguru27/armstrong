    <title>Armstrong</title>
</head>
<body>


    <script>
        var a= parseInt(prompt("Enter to number"));
        var sum=0;
        var x=a;
        var b=0;
        var z=x;

          while(a>0){
            let b=a%10;
           sum++;
           a=(a-b)/10;
          }
          while(a<x){
    let y=x%10;
       b+=y**sum;
       x=(x-y)/10;
          }
          if (b==z){
           document.write(b+" is Armstrong number");
          }

          else{
            document.write(z+"  is Not a armstrong number");
          }
    </script>
</body>
